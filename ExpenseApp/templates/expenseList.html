{% extends 'sideBar.html' %}

{% block Main %}
<table cellpading="10" cellspacing="10" border="1">
    <tr>
        <th>Id</th>
        <th>Expense</th>
        <th>ExpenseType</th>
        <th>ExpenseDate</th>
        <th>Discription</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in ilist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.expense}}</td>
        <td>{{i.expenseType}}</td>
        <td>{{i.expenseDate}}</td>
        <td>{{i.discription}}</td>
        <td>{{i.User}}</td>
        <td><a href="">Delete</a></td>
        <td><a href="">Edit</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
