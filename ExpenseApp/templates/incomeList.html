{% extends 'sideBar.html' %}

{% block Main %}
<table cellpading="10" cellspacing="10" border="1">
    <tr>
        <th>Id</th>
        <th>Income</th>
        <th>IncomeType</th>
        <th>IncomeDate</th>
        <th>Discription</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in ilist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.incomeType}}</td>
        <td>{{i.incomeDate}}</td>
        <td>{{i.discription}}</td>
        <td>{{i.user}}</td>
        <td><a href="">Delete</a></td>
        <td><a href="">Edit</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
